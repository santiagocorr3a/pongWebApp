<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="/static/script.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link href="/static/styles.css" rel="stylesheet">
        <link href="/static/pong.ico" rel="icon">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <title>PONG!</title>
    </head>


    <body>
        <header id="header">
            {% if session["user_id"] %}
            <a href="/"><img src="{{ url_for('static', filename='pong_logo_red.png') }}" class="logo" id ="logo" style="width:128px;"></a>
            <div class="navbar">
                <div class="navbar_items">
                    <a href="/play">
                        <span class="material-symbols-outlined navbar_item" id="playing_cards_icon">playing_cards</span>
                    </a>
                        <p class="navbar_text montserrat" id="play">Play</p>
                </div>
                <div class="navbar_items">
                    <a href="/help">
                        <span class="material-symbols-outlined navbar_item" id="help_icon">help</span>
                    </a>
                        <p class="navbar_text montserrat" id="help">Help</p>
                </div>
                <div class="navbar_items">
                    <a href="/history">
                        <span class="material-symbols-outlined navbar_item" id="history_icon">History</span>
                    </a>
                        <p class="navbar_text montserrat" id="history">History</p>
                </div>
                <div class="navbar_items">
                    <a href="/login">
                        <span class="material-symbols-outlined navbar_item" id="log_out">Person</span>
                    </a>
                    <p class="navbar_text montserrat" id="log_out">Log out</p>
                </div>

                {% else %}
                <a href="/"><img src="{{ url_for('static', filename='pong_logo_red.png') }}" class="logo" id ="logo" style="width:128px"></a>
            <div class="navbar">
                <div class="navbar_items">
                    <a href="/play">
                        <span class="material-symbols-outlined navbar_item" id="playing_cards_icon">playing_cards</span>
                    </a>
                        <p class="navbar_text montserrat" id="play">Play</p>
                </div>
                <div class="navbar_items">
                    <a href="/help">
                        <span class="material-symbols-outlined navbar_item" id="help_icon">help</span>
                    </a>
                        <p class="navbar_text montserrat" id="help">Help</p>
                </div>
                <div class="navbar_items">
                    <a href="/login">
                        <span class="material-symbols-outlined navbar_item" id="groups_icon">Person</span>
                    </a>
                    <p class="navbar_text montserrat" id="log_in">Log in</p>
                </div>
                {% endif %}
            </div>
        </header>

        <main>
            {% block main %}{% endblock %}
        </main>
    </body>
